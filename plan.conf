# Task Manager Configuration File
# Format: key: value
# Lines starting with # or ; are comments

# Core Settings
data-dir: /tmp/my-tasks
default-day-length: 8.5
date-format: YYYY-MM-DD

# UI and Behavior
auto-save: true
show-warnings: true
default-start-time: 08:30
time-format: 24h

# File Settings
file-extension: .json
backup-enabled: false
max-backup-files: 5

# Display Settings
table-width: full
status-messages: true
